        <h1>Schnitzel</h1>
        <img src="https://www.startpage.com/av/proxy-image?piurl=https%3A%2F%2Fwww.allrecipes.com%2Fthmb%2Fbu4s12dq2GNt-kgi9R8sZTrhQYo%3D%2F1500x0%2Ffilters%3Ano_upscale%28%29%3Amax_bytes%28150000%29%3Astrip_icc%28%29%2FPork-Schnitzel-ddmfs-3x2-113-7c044e725d604cb0b2a3827b63a7f6f6.jpg&sp=1762946732Te5f4be139ae5abb2f13a074cf1fc86ac2127c97da99f2dde3ab60d6275359a53" height="300" width="400" alt="An image of a Schnitzel on a plate.">
        <h3>A Schnitzel made out of calf and bread crumbs fried in oil. </h3>
        <h4>Ingredients</h4>
        <ul>
            <li>Calf meat</li>
            <li>Flour</li>
            <li>Eggs</li>
            <li>Frying oil</li>
        </ul>
        <h4>Steps</h4>
        <ol>
            <li>Cover calf meat in flour.</li>
            <li>Cover calf meat in eggs.</li>
            <li>Cover calf meat in bread crumbs.</li>
            <li>Fry calf meat in oil until golden brown.</li>
        </ol>
